<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>薪酬福利</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/css.css"/>
    <link rel="stylesheet" href="css/salary.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/salary.js"></script>

</head>
<body>
<!--顶部导航栏-->
<div th:replace="publicFragment::top_nav"></div>
<!--顶部导航栏的点击事件-->
<script>
    function sty() {
        $("#sy").removeClass("seleli");
        $("#grzx").removeClass("seleli");
        $("#jcjl").removeClass("seleli");
        $("#kqtj").removeClass("seleli");
        $("#xcfl").removeClass("seleli");
    }

    $(function () {
        $("#xcfl").addClass("seleli");//页面加载时显示已经选中的菜单项
        $("#sy").click(function () {
            //alert("首页");
            sty();
            $("#sy").addClass("seleli");
            location.href = "/main";
        });

        $("#grzx").click(function () {
            //alert("个人中心");
            sty();
            $("#grzx").addClass("seleli");
            location.href = "/info";
        });

        $("#jcjl").click(function () {
            //alert("奖惩记录");
            sty();
            $("#jcjl").addClass("seleli");
            location.href = "/rewards";
        });

        $("#kqtj").click(function () {
            //alert("考勤统计");
            sty();
            $("#kqtj").addClass("seleli");
            location.href = "/kaoqin";
        });

        $("#xcfl").click(function () {
            //alert("薪酬福利");
            sty();
            $("#xcfl").addClass("seleli");
            location.href = "/salary";
        });
    })
</script>

<!--导航栏下面的部分-->
<div class="container" style="height: 300px">
    <!--左边栏   日历  日期-->
    <!--<div th:replace="publicFragment::left_bar"></div>-->

    <!--显示的主体部分-->
    <div class="mainbody" style="margin: 20px 0">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 salary_main">
            <!--显示奖惩记录的表格-->
            <table class="table table-condensed salary_table">
                <tr>
                    <th style="width: 12.5%">员工编号</th>
                    <th style="width: 12.5%">基本薪资</th>
                    <th style="width: 12.5%">奖金</th>
                    <th style="width: 12.5%">各项扣除</th>
                    <th style="width: 12.5%">实发工资</th>
                    <th style="width: 12.5%">发放状态</th>
                    <th style="width: 12.5%">时间</th>
                    <th style="width: 12.5%">详情</th>
                </tr>
                <tr th:each="sal:${session.salary}">
                    <td th:text="${sal.jobnumber}">员工编号</td>
                    <td th:text="${sal.basicsalary}">基本薪资</td>
                    <td th:text="${sal.bonus}">奖金</td>
                    <td th:text="${sal.deduct}">各项扣除</td>
                    <td th:text="${sal.realsalary}">实发工资</td>
                    <td th:text="${sal.state}">发放状态</td>
                    <td th:text="${sal.spare1}">时间</td>
                    <td>
<!--                        隐藏域 记录员工编号-->
                        <input type="hidden" th:value="${sal.jobnumber}">
                        <a class="" href="javascript:void(0)" onclick="salary_info(this)">查看详情</a>
                    </td>
                </tr>
            </table>
            <!--            点击显示详情后显示详细情况-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 salary_info" hidden="hidden">
                <table class="table table-condensed">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">员工编号</span>
                                <input type="text" class="form-control" value="26861"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">基本工资</span>
                                <input type="text" class="form-control" value="8888"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%">
                            <div class="input-group">
                                <span class="input-group-addon">月度奖金</span>
                                <input type="text" class="form-control" value="26861"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                        <td style="text-align: left;">
                            <span style="font-size: 16px">描述：</span>
                            <textarea class="form-control" rows="3" style="resize: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">各项扣除</span>
                                <input type="text" class="form-control" value="26861"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                        <td style="text-align: left;">
                            <span style="font-size: 16px">描述：</span>
                            <textarea class="form-control" rows="3" style="resize: none;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">实发工资</span>
                                <input type="text" class="form-control" value="5000"
                                       aria-describedby="basic-addon1">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>


        </div>


    </div>
</div>

</body>
</html>
