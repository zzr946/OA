<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>员工登录</title>
    <!--bootstarp.css资源-->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!--login.css资源-->
    <link rel="stylesheet" type="text/css" href="css/login.css">


    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>


</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="../../images/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">员工登陆</h4>
                        <form action="main.html"  th:action="@{/page}" method="post">
                            <div class="form-group">
                                <label for="email">工号</label>

                                <input id="email" type="text" class="form-control" name="jobNumber" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                        <div class="form-group no-margin">
                            <button type="submit" class="btn btn-primary btn-block"><!-- onclick="submit()"-->
                                登录
                            </button>
                        </div>
                            <!--登录用户名密码错误提示框-->
                            <div class="alert alert-warning alert-dismissible" role="alert" th:if="${session.loginerror}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>错误:</strong> <span th:text="${session.loginerror.msg}">错误提示</span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
